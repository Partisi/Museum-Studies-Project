<!doctype html>
<html>

<head>
    <title>Museum Studies - Combined</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        iframe {
            position: absolute;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            margin: -10px -4px 0px;
        }
    </style>
    

</head>

<body>
    <iframe id="iframe_ar" src="componentAR/index.html" scrolling="no"></iframe>
    <iframe id="iframe_vr" src="componentVR/index.html" scrolling="no" style="display: none;"></iframe>

    <script>

        window.inStateVR = false

        
        function ar_experience_complete() {
            document.getElementById('iframe_ar').remove();
            document.getElementById('iframe_vr').style.display = 'block';
            inStateVR = true
        }

    </script>
</body>

</html>
